<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="snake.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High-Score: 30</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key = "ArrowLeft" class="fa fa-arrow-left"></i>
            <i data-key = "ArrowUp" class="fa fa-arrow-up"></i>
            <i data-key = "ArrowRight" class="fa fa-arrow-right"></i>
            <i data-key = "ArrowDown" class="fa fa-arrow-down"></i>
        </div>
    </div>
</body>
</html>
